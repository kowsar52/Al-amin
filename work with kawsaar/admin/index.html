<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Panel</title>
</head>

<body>
    <section class="container-fluid">
        <!-- section top start -->
        <section class="main_topbar">
            <div class="top_left">
                <button class="toggle_bar"><i class="fas fa-bars"></i></button>
                <a class="logo" href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
            <div class="top_right">
                <form action="">
                    <div class="input_group_icon">
                        <input type="text" class="form_control">
                        <button class="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div class="top_right_icons">
                    <span class="msg_icon">
                        <button><i class="fas fa-envelope-square"></i>
                        </button>
                        <span class="msg_count">3</span>
                    </span>
                    <div class="notify_icon">
                        <a href=""><i class="far fa-bell"></i></a>
                    </div>
                    <div class="user">
                        <img class="user_img" src="images/user/user.png" alt="">
                        <small class="user_name">Mr.Nola</small>
                    </div>
                    <div class="more_btn">
                        <a href="">
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </div>
                    
                    



                </div>
            </div>

        </section>
        <!-- section top end -->



        <!-- section main start -->
        <section class="main_section">
            <!-- sidebar start -->
            <div class="left_sidebar">


            </div>
            <!-- sidebar end -->


            <!-- start main -->
            <div class="body">
                main section
            </div>
            <!-- end main -->
        </section>
        <!-- section main end -->
    </section>



    <script src="js/script.js"></script>
</body>

</html>
